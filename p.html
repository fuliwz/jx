<html>

<head>
    <meta charset="UTF-8">
    <title>JWplayer</title>
    <!-- CDNBye Plugin -->
    <script src="//cdn.jsdelivr.net/npm/cdnbye@latest"></script>
    <script src="//cdn.jsdelivr.net/gh/teranode/jw-provider@0.0.9/provider.hlsjs.js"></script>
<!--    <script src="//cdn.jsdelivr.net/npm/cdnbye@latest/dist/jwplayer.provider.hls.js"></script>-->
    <!-- JW Player Builds -->
    <script src="//ssl.p.jwpcdn.com/player/v/8.22.0/jwplayer.js"></script>

</head>

<body>
<header></header>
	<style type="text/css">
    body,html{width:100%;height:100%;background:#000;padding:0;margin:0;overflow-x:hidden;overflow-y:hidden}
    *{margin:0;border:0;padding:0;text-decoration:none}
        .prism-player .prism-big-play-btn{position:absolute !important;margin:0px auto;left:0 !important;right:0 !important;bottom:auto !important;top:40% !important;}
</style>
<center>
    <div id="demoplayer"></div>
</center>
<script>
	  function getUrlParam(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
				var r = window.location.search.substr(1).match(reg); //匹配目标参数
				if(r != null) return unescape(r[2]);
				return null; //返回参数值
			};
    var url = getUrlParam('url');
    jwplayer.key = "uoW6qHjBL3KNudxKVnwa3rt5LlTakbko9e6aQ6VUyKQ=";

    jwplayer('demoplayer').setup({
        file: url,
          width: '100%',
	  aspectratio:'16:9', 
        autostart: true,
	abouttext: "jw解析",
         aboutlink: "http://91dh.cf",
        hlsjsConfig: {
            // debug: true,
            // Other hlsjsConfig options provided by hls.js
            p2pConfig: {
                // logLevel: true,
                live: true,        // set to false in VOD mode
                // Other p2pConfig options provided by CDNBye
            }
        },
    });

    jwplayer().on('play', function () {
        jwplayer().hls.p2pEngine.on('stats', function ({totalHTTPDownloaded, totalP2PDownloaded}) {
            // get totalHTTPDownloaded and totalP2PDownloaded here
        })
    })

</script>
</body>

</html>
